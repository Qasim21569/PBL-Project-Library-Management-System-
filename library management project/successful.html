<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Elite Library - Registration Successful</title>
    <!-- Link to Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }

        /* Container for the background image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other content */
            background-image: url('background_image.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background */
            opacity: 1; /* Adjust the opacity as desired */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.4); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #007BFF;
            font-size: 32px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Placeholder for custom logo */
        .custom-logo {
            /* Add your custom logo image as a background */
            background-image: url('logo.png');
            background-size: cover;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 5%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .message-container {
            text-align: center;
            margin-top: 20px;
        }

        .message {
            font-size: 18px;
            color: #333;
        }

        .login-link {
            font-size: 18px;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: underline;
        }

        .login-link a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Background image container -->
    <div class="background-container"></div>

    <div class="container">
        <div class="header">
            <h1>Welcome!</h1>
        </div>
        <div class="logo">
            <!-- Placeholder for custom logo -->
            <div class="custom-logo"></div>
        </div>
        <h2>Registration Successful</h2>
        <div class="message-container">
            <p class="message">You can now login from <a href="login.html" class="login-link">here</a>.</p>
        </div>
    </div>
</body>
</html>
